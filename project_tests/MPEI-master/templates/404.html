{% extends 'base/base.html' %}
{% load i18n %}
{% block content %}
    <!-- 404 Section -->
    <section class="section">
      <div class="container-fluid">
        <div class="not-found">
          <div class="row">
            <div class="col-12 col-lg-6 col-xl-4 offset-xl-2">
              <div class="content-wrapper">
                <div class="content">
                  <h1 class="page-heading margin-bottom-20">Oops!</h1>
                  <h4>
                    {% trans "The page you looking for does not exist, has been removed, changed or is temporarily unavailable"%}
                  </h4>
                  <a href="index.html" class="main-btn">{% trans "Back to home"%}</a>
                </div>
              </div>
            </div>
            <div class="hide-md-and-down col-lg-6">
              <div class="media">
                <img
                  src="assets/img/University/404/404.PNG"
                  alt="404 img"
                  class="img-fluid"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="preloader" id="preloader">
      <div class="preloader-inner">
        <div class="spinner">
          <div class="dot1"></div>
          <div class="dot2"></div>
        </div>
      </div>
    </div>
{% endblock %}
