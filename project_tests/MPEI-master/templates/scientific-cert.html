{% extends 'base/base.html' %}
{% load static %}
{% load i18n %}
{% block content %}
  <!-- Header -->
  <div class="breadcrub breadcrub-style-3 section">
    <div class="bg-img">
      <div class="container">
        <div class="heading">
          <h1 class="page-heading">{% trans "Davlat ilmiy sertifikati"%}</h1>
        </div>
      </div>
    </div>
  </div>
  
  
  <!-- Card Section -->
  <div class="section">
    <div class="container">
      {% for h in query %}
        <div class="col-lg-12">
          <div class="course-card-style-2">
            <div class="card">
              <img class="card-img-top" src="{{h.image.url}}"
              alt="Card image cap">
              <div class="card-img-overlay">
                <div class="card-body">
                  <h4>{{h.name}}</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

{% endblock %}
