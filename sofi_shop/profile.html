<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./style.css">

    
</head>
<body>
    
    <!-- navbar -->
<nav>
    <div class="container2">
     <div class="nav__profile profile-nav">
        <div class="nav__profile-img">
            <img src="./Img/Group 1841.png" alt="">
        </div>
        <div class="nav__profile-txt">
            <h5>Магазин Sofi</h5>
            <div class="nav__profile-txt-under">
                <p>Ташкентская область</p>
                <p>онлайн 16:12 </p>
            </div>
        </div>
        <div class="profile__edit">
            <img src="./Img/profile/Group 1821.svg" alt="">
        </div>
     </div>
    </div>
</nav>


    <section>
        <div class="container2">
            <div class="sect__top-txt">
                <div class="sect__top-txt1" id="btn-ads">
                    <p>Объявления 3</p>
                </div>
                <div class="sect__top-txt2" id="btn-reviews">
                    <p>Отзывы</p>
                </div>
                <div class="sect__top-line" id="top-line"></div>
            </div>
            <div class="sect__common-cards row" >
                
            </div>
         
    <div class="sect__common-cards row" id="ads-section">
        <div class="col-6 sect_card profile__card">
            <div class="profile__cube">
                <img src="./Img/profile/Group 1850.svg" alt="">
            </div>
            <h5>Создай <br> объявление</h5>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal-content" id="modalContent">
        <h5>Добавить продукт</h5>
        <form id="editProductForm">
            <div class="form-group">
                <input type="text" class="form-control" id="productId" name="id" placeholder="id">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="productPhoto" name="photo" placeholder="photo">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="productName" name="name" placeholder="name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="productDesk" name="desk" placeholder="decription">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="productPrice" name="price" placeholder="price">
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
    </div>
        
            <div class="sect__reviews-cards" id="reviews-section" style="display: none;">
                <p class="sect__reviews-p">Пусто</p>
            </div>
            
            
            <div class="sect__contact ">
                <button >Связаться</button>
            </div>

        </div>
 
    </section>

<!-- Footer -->
   

<footer>
    <div class="container2 ">
        <div class="footer__items">
            <div class="footer__item " id="Page_main">
                <p  >Главная</p>
            </div>
            
            <div class="footer__item" id="Page_lenta">
                <p>Лента</p>
            </div> 
            
            <div class="footer__item" id="Page_profile">
                <p >Плюс</p>
            </div>
            
           
            <div class="footer__item favorite" id="Page_favor">
                <p >Избранное</p>
            </div>

            <div class="footer__item footer-select" id="Page_profile-main">
                <p>Профиль</p>
            </div>
        </div>
    </div>
</footer>

    

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <script src="./js/func.js" defer></script>
    <script src="./js/all_link.js" defer></script>
    <script src="./js/profile.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
