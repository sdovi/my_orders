<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div id="product-details">
        <div class="select">
            <div class="container2">
                <div class="select__nav">
                    <div class="select__nav-arrow">
                        <img src="./Img/select/bi_arrow-left.svg" alt="" onclick="goBack()">
                    </div>
                    
                    <div class="select__nav-profile">
                        <img src="./Img/select/Ellipse 64.svg" alt="">

                        </div>
                    </div>
                    <div class="select__nav-right-txt ms-auto">

                    </div>
                </div>
                <div class="select__header ">
                    <img id="product-image" src="" alt="">
                    <div class="select__header-under-like">
                        <div class="select__header-like-card">
                            <img src="./Img/select/Vector (4).svg" alt="">

                        </div>
                        <div class="select__header-link ms-auto">
                            <img src="./Img/select/fluent_share-20-regular.svg " alt="">
                        </div>
                    </div>
                    <div class="select__header-under-txt">
                        <h4 id="product-name"></h4>
                        <h5 id="product-price"></h5>
                        <p id="product-description"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container2">
        
        <div class="select__section">
            <p>Другие обьявления</p>
            <div class="select__section-line">
                
            </div>
        </div>

        
        <div class="sect__common-cards row" id="ads-section">
        
        </div>

    
        <div class="sect__contact ">
            <button >Связаться</button>
        </div>
        
        <div class="select_height">

        </div>
    </div>

            </div>
        </div>
    </div>


    
<!-- Footer -->

                <p  >Главная</p>
            </div>

            <div class="footer__item" id="Page_profile-main">
                <p>Профиль</p>
            </div>
        </div>
    </div>
